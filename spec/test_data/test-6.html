             color: blue;

    <div id="big" class="some div" other="1 2 3 4 5 6 7">

        <li class="other li" id="two">TWO</li>
        <li class="third li">THREE</li>
        <sub id="strange collection">1</sub>

    </div>
    <div id="small" class="some div" other="1 2 3 4 5 6 7">

        <label id="Label" attribute="important a b c d e f">Element</label>
        <sub id="strange collection">1</sub>
      </p>

        Abrakadabra

    </div>

<script>
  const magicDiv = document.getElementById("locatine_magic_div");
  const element = document.getElementById("Label");
  function locatineTestSelect(index, tag, confirm){
    magicDiv.setAttribute("INDEX", index);
    magicDiv.setAttribute("TAG", tag);
    magicDiv.setAttribute("locatineconfirmed", confirm);
  };
  async function set_value(name, value){
    let temp = {};
    temp[name] = value;
    await chrome.storage.sync.set(temp, function() {});
  };
  setTimeout(function() {magicDiv.setAttribute("locatinecollection", "true")}, 1000);
  setTimeout(function() {magicDiv.setAttribute("locatineconfirmed", "true")}, 2000);
  setTimeout(function() {locatineTestSelect("10", "br", "selected")}, 3000);
  setTimeout(function() {magicDiv.setAttribute("locatineconfirmed", "true")}, 4000);



</script>
